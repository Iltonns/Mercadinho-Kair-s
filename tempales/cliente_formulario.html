{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow-lg">
                <div class="card-header text-center">
                    <h3 class="mb-0"><i class="fas fa-{{ 'user-plus' if not cliente else 'user-edit' }} me-2"></i>{{ titulo }}</h3>
                </div>
                <div class="card-body p-4">
                    <form id="clienteForm" method="POST">
                        <div class="row">
                            <!-- Coluna 1 -->
                            <div class="col-md-6">
                                <!-- Nome -->
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome Completo</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="nome" name="nome" 
                                               value="{{ cliente.nome if cliente }}" 
                                               placeholder="Digite o nome completo" required>
                                    </div>
                                    <div class="invalid-feedback" id="nomeError"></div>
                                </div>

                                <!-- Telefone -->
                                <div class="mb-3">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                        <input type="tel" class="form-control" id="telefone" name="telefone" 
                                               value="{{ cliente.telefone if cliente }}" 
                                               placeholder="(11) 99999-9999">
                                    </div>
                                    <div class="form-text">Opcional</div>
                                </div>
                            </div>
                            
                            <!-- Coluna 2 -->
                            <div class="col-md-6">
                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" name="email" 
                                               value="{{ cliente.email if cliente }}" 
                                               placeholder="cliente@email.com">
                                    </div>
                                    <div class="invalid-feedback" id="emailError"></div>
                                    <div class="form-text">Opcional</div>
                                </div>
                                
                                <!-- CPF/CNPJ -->
                                <div class="mb-3">
                                    <label for="cpf_cnpj" class="form-label">CPF / CNPJ</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                        <input type="text" class="form-control" id="cpf_cnpj" name="cpf_cnpj" 
                                               value="{{ cliente.cpf_cnpj if cliente }}" 
                                               placeholder="CPF ou CNPJ">
                                    </div>
                                    <div class="form-text">Opcional</div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Endereço (Linha Completa) -->
                        <div class="mb-4">
                            <label for="endereco" class="form-label">Endereço Completo</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                <input type="text" class="form-control" id="endereco" name="endereco" 
                                       value="{{ cliente.endereco if cliente }}" 
                                       placeholder="Rua, Número, Bairro, Cidade">
                            </div>
                            <div class="form-text">Opcional</div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('clientes') }}" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-times me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-2"></i>{{ 'Salvar' if cliente else 'Adicionar' }} Cliente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('clienteForm');
    const nomeInput = document.getElementById('nome');
    const emailInput = document.getElementById('email');
    const telefoneInput = document.getElementById('telefone');
    // const cpfCnpjInput = document.getElementById('cpf_cnpj'); // Opcional, não precisa de validação complexa aqui

    // Máscara de telefone
    if (telefoneInput) {
        telefoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.substring(0, 11);
            
            if (value.length > 10) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (value.length > 6) {
                value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
            } else if (value.length > 2) {
                value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2');
            } else if (value.length > 0) {
                value = value.replace(/(\d{0,2})/, '($1');
            }
            
            e.target.value = value;
        });
    }

    // Validações em tempo real
    nomeInput.addEventListener('input', validateNome);
    emailInput.addEventListener('input', validateEmail);

    function validateNome() {
        const nome = nomeInput.value.trim();
        
        if (!nome) {
            showError(nomeInput, 'Nome é obrigatório');
            return false;
        }
        
        if (nome.length < 3) {
            showError(nomeInput, 'Nome deve ter pelo menos 3 caracteres');
            return false;
        }
        
        showSuccess(nomeInput);
        return true;
    }

    function validateEmail() {
        const email = emailInput.value.trim();
        
        if (!email) {
            // Email é opcional, então se estiver vazio é válido
            showSuccess(emailInput);
            return true;
        }
        
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            showError(emailInput, 'Por favor, insira um email válido');
            return false;
        }
        
        showSuccess(emailInput);
        return true;
    }

    function showError(input, message) {
        input.classList.add('is-invalid');
        input.classList.remove('is-valid');
        // Usa o elemento de feedback padrão do Bootstrap
        const feedbackElement = input.parentElement.querySelector('.invalid-feedback');
        if (feedbackElement) {
            feedbackElement.textContent = message;
        } else {
             // Cria um seletor para pegar o primeiro div.form-text, se houver
             const helperText = input.closest('.mb-3, .mb-4').querySelector('.form-text');
             if(helperText) {
                 helperText.innerHTML = `<small class="text-danger">${message}</small>`;
             }
        }
    }

    function showSuccess(input) {
        input.classList.remove('is-invalid');
        input.classList.add('is-valid');
         // Limpa o feedback de erro se houver
         const helperText = input.closest('.mb-3, .mb-4').querySelector('.form-text');
         if(helperText) {
             helperText.innerHTML = '';
         }
    }

    // Form submission
    form.addEventListener('submit', function(e) {
        
        const isNomeValid = validateNome();
        const isEmailValid = validateEmail();
        
        if (isNomeValid && isEmailValid) {
            // Se válido, permite o envio
            // e.preventDefault() não é chamado aqui, o form será enviado
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Salvando...';
            submitBtn.disabled = true;
            // Deixa o formulário submeter
        } else {
            // Se inválido, impede o envio e foca no primeiro erro
            e.preventDefault();
            if(!isNomeValid) nomeInput.focus();
            else if(!isEmailValid) emailInput.focus();
        }
    });
});
</script>
{% endblock %}
